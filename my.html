<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>找车位</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/my.css">
</head>
<body>
<header>
    <div class="row">
        <div class="col-xs-2 text-center" id="back">
            <i class="iconfont">&#xe603;</i>
        </div>
        <div class="col-xs-8 text-center title_bold">我的</div>
        <div class="col-xs-2 text-center">
            <img src="images/my/email_icon.png" style="width: 50%;" class="email_icon" />
        </div>
    </div>
</header>
<section class="sec_con my">
    <div class="row">
        <div class="col-xs-12 hlbg">
            <div class="col-xs-12 text-center">
                <img src="./images/my/touxiang.png" style="width: 30%;margin-top: 3.0rem;"/>
                <h4 class="white">兰桂坊的少女</h4>
            </div>
        </div>
        <div class="col-xs-12 hl_list no_pad">
            <div class="row">
                <div class="col-xs-4 no_pad">
                    <h4 class="white text-center">13</h4>
                    <h6 class="white text-center">购物车</h6>
                </div>
                <div class="col-xs-4 no_pad">
                    <h4 class="white text-center">21</h4>
                    <h6 class="white text-center">我的订单</h6>
                </div>
                <div class="col-xs-4 no_pad">
                    <h4 class="white text-center">138</h4>
                    <h6 class="white text-center">浏览历史</h6>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body no_pad_tb lh2_5">
            <div class="row r2 e6" id="daohang">
                <div class="col-xs-8 text-left">停车场导航</div>
                <div class="col-xs-4 text-right">预约<span class="red">1个</span>车位&nbsp;<i class="iconfont">&#xe6ba;</i></div>
            </div>
            <div class="row r2" id="toFlashsale">
                <div class="col-xs-8 text-left">限时优惠</div>
                <div class="col-xs-4 text-right"><span class="red">2张</span>优惠券&nbsp<i class="iconfont">&#xe6ba;</i></div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body no_pad_tb lh2_5">
            <div class="row r2 e6">
                <div class="col-xs-8 text-left">个人信息</div>
                <div class="col-xs-4 text-right">已完善90%&nbsp;<i class="iconfont">&#xe6ba;</i></div>
            </div>
            <div class="row r2">
                <div class="col-xs-8 text-left">设置</div>
                <div class="col-xs-4 text-right">&nbsp<i class="iconfont">&#xe6ba;</i></div>
            </div>
        </div>
    </div>

    <section class="love_product">
        <div class="row title">
            <div class="col-xs-6 col-xs-offset-3 text-center">
                <img src="./images/index/xihuan.png" class="img-responsive mt_5" alt="Responsive image">
            </div>
            <div class="col-xs-3 text-center">
                <img src="./images/index/huan.png" class="img-responsive mt_3" alt="Responsive image" id="huan">
            </div>
        </div>

        <div class="panel panel-default b_no_top">
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-6 text-left">
                        <img src="./images/index/xihuan_one.png" class="img-responsive" alt="Responsive image">
                        <h5 class="panel_name">亚利斯意大利餐厅</h5>
                        <p class="gray">西餐 | 1楼A区 1018</p>
                    </div>
                    <div class="col-xs-6 text-left">
                        <img src="./images/index/xihuan_two.png" class="img-responsive" alt="Responsive image">
                        <h5 class="panel_name">米其林星享餐厅</h5>
                        <p class="gray">西餐 | 3楼 B区 9090</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 text-left">
                        <img src="./images/index/xihuan_three.png" class="img-responsive" alt="Responsive image">
                        <h5 class="panel_name">怪兽大盘沙律</h5>
                        <p class="gray">西餐 | 1楼A区 1018</p>
                    </div>
                    <div class="col-xs-6 text-left">
                        <img src="./images/index/xihuan_four.png" class="img-responsive" alt="Responsive image">
                        <h5 class="panel_name">米其林星享餐厅</h5>
                        <p class="gray">西餐 | 3楼 B区 9090</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</section>
<footer>
</footer>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="./js/lgf.js"></script>
</body>
</html>
