<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>确认订单</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/park.css">
    <link rel="stylesheet" href="css/confirm_order.css">
</head>
<body>
<header>
    <div class="row">
        <div class="col-xs-2 text-center">
            <i class="iconfont">&#xe603;</i>
        </div>
        <div class="col-xs-8 text-center title_bold">确认订单</div>
    </div>
</header>
<section class="sec_con car2">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row border_b e6 r2">
                <div class="col-xs-8 text-left gray"><i class="iconfont red">&#xe605;</i>&nbsp;推荐精选</div>
            </div>
            <div class="row border_b e6 r2">
                <div class="col-xs-9 text-left bold f1_5">东海朗延酒店 自助餐</div>
                <div class="col-xs-3 text-right">628元x1</div>
            </div>
            <div class="row border_b e6 r2">
                <div class="col-xs-9 text-left">数量</div>
                <div class="col-xs-3 text-center lh2 mt_5">
                    <div class="squre pull-left text-center"><i class="iconfont">&#xe630;</i></div>
                    <span>1</span>
                    <div class="squre pull-right text-center"><i class="iconfont">&#xe622;</i></div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row r2">
                <div class="col-xs-8 text-left"><i class="iconfont red">&#xe635;</i>&nbsp;&nbsp;促销</div>
                <div class="col-xs-4 text-right red">购满520可减80</div>
            </div>
            <div class="row r2">
                <div class="col-xs-8 text-left"><i class="iconfont">&#xe64d;</i>&nbsp;预留车位</div>
                <div class="col-xs-4 text-right red">-免费停车<i class="iconfont">&#xe6ba;</i></div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row e6 r2">
                <div class="col-xs-8 text-left">商品金额</div>
                <div class="col-xs-4 text-right">628元</div>
            </div>
            <div class="row r2">
                <div class="col-xs-8 text-left">优惠</div>
                <div class="col-xs-4 text-right red">-80元</div>
            </div>
        </div>
    </div>
    <div class="row btn_position">
        <div class="col-xs-8 res_btn1 text-center res_block no_pad">
            <p class="heji">合计：548元</p>
        </div>
        <div class="col-xs-4 res_btn1 text-center res_block no_pad">
            <button type="button" class="btn btn-default btn-lg btn-block btn_active">去支付</button>
        </div>
    </div>
</section>
<footer>
</footer>
<section class="hidden">
    <div class="layer" id="layer"></div>
    <div class="row btn_position">
        <div class="col-xs-12 text-center no_pad" style="height:15rem; background-color: #fff;z-index:1000">
            <div class="row e6">
                <div class="col-xs-2 text-center" style="margin-top: 0.3rem;">
                    取消
                </div>
                <div class="col-xs-8 text-center title_bold">停车位时间选择</div>
                <div class="col-xs-2 text-center" style="margin-top: 0.3rem">
                    下一步
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img src="./images/park/date.png">
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
