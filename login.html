<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="bg_fff">
    <header>
        <div class="row">
            <div class="col-xs-2 text-center" id="back">
                <i class="iconfont">&#xe603;</i>
            </div>
            <div class="col-xs-8 text-center ">登录</div>
            <div class="col-xs-2 text-center">
                <i class="iconfont"></i>
            </div>
        </div>
    </header>
    <section>
        <div class="row">
            <div class="col-xs-12 text-center lan">
                <img src="./images/common/Lan-Kwai-Fong@2x.png"/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center sale">
                <img src="./images/login/sale_icon.png"/>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 text-center">
                <input type="text" class="form-control name" placeholder="请输入账户" value="兰桂坊的少女">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 text-center">
                <input type="password" class="form-control pwd" placeholder="请输入账户" value="12345678">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-10  text-center login">
                <button type="button" class="btn btn-default btn-lg btn-block login_btn" id="loginBtn">登录</button>
            </div>
            <div class="col-xs-1"></div>
        </div>

        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 text-center">
                <div class="row">
                    <div class="col-xs-6 text-left">
                        <a href="javascript:void(0);" id="forget">忘记密码?</a>
                    </div>
                    <div class="col-xs-6 text-right">
                        <a href="javacript:void(0);" id="register">赶紧注册一个></a>
                    </div>
                </div>
            </div>
        </div>

    </section>

<footer>

</footer>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="./js/lgf.js"></script>
</body>
</html>
