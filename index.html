<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>启动页</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/startpage.css">
</head>
<body>

<section>
    <div class="row">
        <div class="col-xs-12 text-center lan">
            <img src="./images/common/Lan-Kwai-Fong@2x.png"/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 text-center sale">
            <img src="./images/login/sale_icon.png"/>
        </div>
    </div>
    <div class="row black" style="padding-top:3rem;">
        <div class="col-xs-12 text-center">
            <span id="time" class="red">5</span>&nbsp;秒后进入下一个页面
        </div>
    </div>
</section>

<footer>
    <div class="row">
        <div class="col-xs-12 text-center sale" style="padding:0px;">
            <img src="./images/startpage/©Lankwaifong.com.png"/>
        </div>
    </div>
</footer>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script>
    var count = 5;
    setInterval(function(){
        var time = document.getElementById('time');
        time.innerHTML = count;
        if(count==0){
            window.location.href = 'main.html';
        }
        count = count -1;
    },1000);

</script>
</body>
</html>
