<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>停车场楼层导航</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/reserved.css">
    <link rel="stylesheet" href="css/park_nav.css">
    <link rel="stylesheet" href="css/park_floor_nav.css">
</head>
<body class="sec_bg">
<header>
    <div class="row">
        <div class="col-xs-2 text-center" id="back">
            <i class="iconfont">&#xe603;</i>
        </div>
        <div class="col-xs-7 pad_center title_bold">停车场楼层导航</div>
        <div class="col-xs-3 text-center"></div>
    </div>
</header>
<section class="sec_con">
    <div class="row">
        <div class="col-xs-12 text-center"style="padding: 0px;">
            <div class="btn-group-vertical lou_posi" role="group">
                <button type="button" class="btn btn-default">A1</button>
                <button type="button" class="btn btn-default">A2</button>
                <button type="button" class="btn btn-default">A3</button>
                <button type="button" class="btn btn-default">B1</button>
                <button type="button" class="btn btn-default"><span class="caret"></span></button>
                <button type="button" class="btn btn-default position"><i class="iconfont">&#xe73a;</i></button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 text-center res_block no_pad" style="box-shadow: 0px 0px 6px #b4b3b1;">
            <div class="panel panel-default center-block in_info">
                <div class="panel-heading bg_fff">
                    <span class="panel-title bold">停车场A区1层A100车位</span>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-1">
                            <div class="circle c_green"></div>
                        </div>
                        <div class="col-xs-11">
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入地址" value="A区1层入口">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-1">
                            <div class="circle c_red"></div>
                        </div>
                        <div class="col-xs-11">
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="你要去哪里?" value="A区1层A100车位">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 res_btn1" id="startDh">
            <button type="button" class="btn btn-default btn-lg btn-block btn_active">开始导航</button>
        </div>
    </div>
</section>
<footer>

</footer>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="./js/lgf.js"></script>
</body>
</html>
